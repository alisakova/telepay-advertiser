<section class="steps">
  <div class="container">
    <h2 class="steps__title">Чтобы начать зарабатывать необходимо</h2>
    <div class="steps__item">
      <div class="steps__descr">
        <p>
          Зарегистрироваться в сервисе.
        </p>
      </div>
      <div class="steps__img">
        <img src="img/registration.png" alt="Registration" />
      </div>
    </div>
    <div class="steps__item steps__item_reverse">
      <div class="steps__descr">
        <p>
          С помощью фильтров подберите подходящий канал
